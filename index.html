<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" type="image/png" href="favicon.ico"/>
    <title>Document</title>
  </head>
  <body>
    <div class="containe-fluidr">

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        My Music Player
      </nav>
   <div class="row">
     <div class="col-6">
      <div class="container player bg-light">
        <div class="container details">
            <h3 id="artist">Pink Floyd</h3>
            <h5 id="trackName"></h5>
            <div id="nowPlaying"></div>
        </div>
        <div class="container sliders" id="slider">
            <div id="currentTimer" class="currentTimer"> 00 : 00 </div>
            <input  type="range" class="form-range seekSlider"min="1" max="100" id="seekSlider"onchange="seekTo()" value="0">
            <div id="totallDuration" class="totallDuration"> 00 : 00 </div>
        </div>
        <div class="container ">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary m-1" id="previous">&#8249 </button>
            <button type="button" class="btn btn-secondary m-1" id="playStop">Play</button>
            <button type="button" class="btn btn-secondary m-1" id="next">&#8250</button>
          </div>
        </div>
    </div>
     </div>
     <div class="col-6">
       <div class="row">
        <div class="col-6  trackDiv" id="trackDiv">All Track List :</div>
        <div class="col-6 favList" id="favList">Your Favourit List :</div>
       </div>
     </div>
   </div>
   
  </div>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
